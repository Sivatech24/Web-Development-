<!DOCTYPE html>
<html>
    <head>
        <title>Job Application</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            form {
                background: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
                box-sizing: border-box;
            }
            h1 {
                text-align: center;
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            textarea,
            select {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input[type="radio"],
            input[type="checkbox"] {
                margin-right: 10px;
            }
            input[type="submit"] {
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            input[type="submit"]:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }
            .form-group {
                margin-bottom: 15px;
            }
            .form-group-inline {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .form-group-inline label {
                margin-bottom: 0;
                flex: 1;
            }
            .form-group-inline input,
            .form-group-inline select {
                flex: 2;
            }
        </style>
        <script>
            function activateButton(element) {
                var submitButton = document.querySelector('input[type="submit"]');
                submitButton.disabled = !element.checked;
            }
        </script>
    </head>
    <body>
        <form>
            <h1>Job Application</h1>
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" value="Frontend Developer" required>
            </div>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" value="John" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" value="Nike" required>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <select name="education" id="education" required>
                    <option value="btech">B.Tech</option>
                    <option value="be">B.E</option>
                    <option value="mtech">M.Tech</option>
                    <option value="me">M.E</option>
                </select>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="4" cols="50" required>Enter Your Skills.</textarea>
            </div>
            <div class="form-group">
                <p>Gender:</p>
                <input type="radio" id="gmale1" name="gender" value="male">
                <label for="gmale1">Male</label>
                <input type="radio" id="gfemale1" name="gender" value="female">
                <label for="gfemale1">Female</label>
                <input type="radio" id="gother1" name="gender" value="other">
                <label for="gother1">Other</label>
            </div>
            <div class="form-group">
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Enter a phone number:</label>
                <input type="tel" id="phone" name="phone" placeholder="+91" required>
            </div>
            <div class="form-group">
                <label for="addrs">Address:</label>
                <textarea id="addrs" name="addrs" rows="6" cols="50">Address</textarea>
            </div>
            <div class="form-group">
                <label for="myfile">Resume:</label>
                <input type="file" id="myfile" name="myfile">
            </div>
            <div class="form-group">
                <input type="checkbox" name="terms" id="terms" onchange="activateButton(this)" required> I Agree
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" disabled>
            </div>
        </form>
    </body>
</html>
